<div class="m-2 p-2">
    <div class="container">
        <div class="row">
            <form>
                <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="txtBuscar" (input)="filtrarLibro()" name="Buscar">
            </form>
        </div>
        <div class="row mt-2">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-primary" (click)="filtrarCategoria(1)">Literatura</button>
            </div>
            <div class="col d-flex justify-content-center">
                <button class="btn btn-primary" (click)="filtrarCategoria(2)">Divulgativos</button>
            </div>
            <div class="col d-flex justify-content-center">
                <button class="btn btn-primary" (click)="filtrarCategoria(3)">Infantil</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let libro of filtradoLibros">
                <div class="card mt-4">
                    <div class="d-flex justify-content-center">
                        <img src="/assets/images/{{libro.idLibro}}.jpg" class="card-img-top " style="height: 50%; width: 50%;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ libro.nombre }}</h5>
                        <p class="card-text">{{ libro.autor }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
